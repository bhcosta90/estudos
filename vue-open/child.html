<html>
<head>
    <script src="bower_components/vue/dist/vue.min.js"></script>
    <script src="bower_components/vue-resource/dist/vue-resource.min.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <input v-model="texto">
        </div>

        <button v-on:click="reverseMessage">Atribuir mensagem</button>
    </div>
</body>

<script>
var app = new Vue({
    el: '#app',
    data: {
        texto: ''
    },
    methods: {
        reverseMessage: function () {
            if(eval('window.opener.atualizarValor') !== undefined ){
                eval('window.opener.atualizarValor(this.texto);');
                window.close();
            }
        }
    }
})
</script>

</html>
