<html>
<head>
    <script src="bower_components/vue/dist/vue.min.js"></script>
    <script src="bower_components/vue-resource/dist/vue-resource.min.js"></script>
</head>

<body>
    <div id="app">
        <div>{{ message }}</div>
        <button v-on:click="reverseMessage">Abrir</button>
    </div>
</body>

<script>
var app = new Vue({
    el: '#app',
    data: {
        message: ''
    },
    methods: {
        reverseMessage: function () {
            window.open('./child.html');
        }
    },
    created: function(){
        var elemento = this;
        window.atualizarValor = function(valor){
            elemento.message = valor;
        }
    }
})
</script>

</html>
