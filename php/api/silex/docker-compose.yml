---
services:
  php:
    build:
      context: "."
      dockerfile: Dockerfile
    volumes:
      - ".:/var/www"
  db:
    env_file:
      - ./../../server/mysql.env
    image: "mysql:5.7"
    ports:
      - "3306:3306"
    volumes:
       - "./../../server/data/mysql:/var/lib/mysql"
  phpmyadmin:
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    image: phpmyadmin/phpmyadmin
    links:
      - db
    ports:
      - "9000:80"
  web:
      image: "nginx:latest"
      mem_limit: 96m
      ports:
        - "80:80"
      volumes:
        - ".:/var/www/"
        - "./../../server/nginx:/etc/nginx/conf.d/"
version: "2"
